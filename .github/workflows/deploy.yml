name: Deploy Frontend New to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          cd /var/www/vacciprofile/frontend-new
          
          # Configure git to use SSH instead of HTTPS for GitHub
          git remote set-url origin git@github.com:Global-Health-Press/VacciProfile_New-Version-05.11.2025-.git
          
          # Pull latest changes
          git pull origin main
          
          # Install dependencies
          npm install
          
          # Build with environment variable (Vercel backend)
          NEXT_PUBLIC_API_URL=https://vacciprofile-backend.vercel.app npm run build
          
          # Restart PM2
          pm2 restart vacciprofile-frontend-new
          
          # Check status
          pm2 status vacciprofile-frontend-new
